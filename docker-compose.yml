services:
  meshview:
    build: .
    container_name: meshview
    ports:
      - "8081:8081"
    volumes:
      - ./packets.db:/app/packets.db
      - ./config.ini:/app/config.ini
    environment:
      - CONFIG_FILE=/app/config.ini
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db-cleanup:
    build:
      context: .
      dockerfile: Dockerfile.cleanup
    container_name: meshview-cleanup
    volumes:
      - ./packets.db:/app/packets.db
    environment:
      - DATABASE_FILE=/app/packets.db
      - RETENTION_DAYS=14
    restart: unless-stopped
    depends_on:
      - meshview
